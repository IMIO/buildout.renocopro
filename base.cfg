[buildout]
extends =
    http://dist.plone.org/release/5.1.4/versions.cfg
    sources.cfg
    versions.cfg

parts =
    instance
    omelette

index = http://devpi.imio.be/root/imio/+simple/

[instance]
recipe = plone.recipe.zope2instance
environment-vars =
  zope_i18n_compile_mo_files true
  TZ Europe/Brussels

eggs =
    Plone
    renocopro.policy

zcml =
    renocopro.policy

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}